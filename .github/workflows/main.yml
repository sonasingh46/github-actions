name: e2e-full
on:
  issue_comment:                                     
    types: [created, edited, deleted]
jobs:
 e2e-pr-full:
   if: contains(github.event.comment.html_url, '/pull/')
   runs-on: ubuntu-latest
   steps:
    - name: Checkout code
      uses: actions/checkout@v2
      if: contains(github.event.comment.body, '/test-full-e2e')

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
      if: contains(github.event.comment.body, '/test-full-e2e')

    - name: Install ginkgo
      run: go get github.com/onsi/ginkgo/ginkgo@v1.16.5
      if: contains(github.event.comment.body, '/test-full-e2e')

    - name: turn off swap
      run: sudo swapoff -a
      if: contains(github.event.comment.body, '/test-full-e2e')
